apiVersion: batch/v1
kind: Job
metadata:
  name: sleepy
spec:
  ttlSecondsAfterFinished: 100
  completions: 5
  parallelism: 2
  activeDeadlineSeconds: 15
  template:
    spec:
      containers:
      - name: resting
        image: busybox
        command: ["/bin/sleep"]
        args: ["3"]
      restartPolicy: Never
